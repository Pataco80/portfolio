<!-- card -->
 <div class="col-xs-12 col-sm-6 col-md-4">
  <figure class="thumbnail card-portfolio">
    <figcaption class="caption card-portfolio__caption">
      <h3 class="card-portfolio__title">@@title</h3>
    </figcaption>
    <div class="card-portfolio__image">
      <img src="@@image" alt="@@alt">
    </div>
    <p class="card-portfolio__text">@@texte</p>
    <a href="@@lien" class="card-portfolio__btn btn btn-primary" role="button">Voir plus</a>
  </figure><!-- /card -->
</div>
