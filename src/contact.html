<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Ricardo Do Vale</title>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/contact.css">
  </head>
  <body>
   
    <!-- Navigation -->
    @@include('./inc/nav.html')
    
    <!-- header -->
    <header class="jumbotron header-anime text-center">
      <div class="container">
        <p class="header-anime__title">On va se taper une bière ?</p>
        <h1 class="header-anime__subtitle">Contactez-moi et je vous réponderais au plus vite</h1>
      </div>
    </header><!-- /header -->
    
    <!-- Section "Derniers travaux" -->
    <main class="container">
      <section class="row card-portfolio__section">
        <div class="col-xs-12 col-lg-8 col-lg-offset-2">
          <form action="" id="contactform">
            <div class="form-group">
              <label for="name">Nom</label>
              <input type="text" class="form-control" id="name" placeholder="Nom Complet">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="3"></textarea>

            </div>

            <button type="submit" class="btn btn-success btn-lg">Submit</button>
          </form>
        </div>
        
        <!-- end contact -->
        
      </section><!-- /.row -->
    </main><!-- /Section "Derniers travaux" -->
        
    <!-- Footer -->
    @@include('./inc/footer.html')
    <script src="js/app.js"></script>
    <script src="js/menu.js"></script>
  </body>
</html>
